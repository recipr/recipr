<div class="recipe-ingredients">
  <div class="ingredient-list">
    <div class="recipe-ingredient" ng-repeat="ingredient in recipe.ingredients">
        <span class="part quantity">{{ingredient.quantity}} {{ingredient.unit}}</span>
        <span class="part name">{{ingredient.name}}</span>
        <span class="part">
          <button type="button" ng-click="delete(ingredient)" class="icon icon-placeholder delete pull-right"></button>
        </span>
    </div>
  </div>
  <form ng-submit="create()" name="ingredientsForm">
      <div class="input-wrap">
         <input type="text"
          ng-model="newIngredient"
          name="newIngredient"
          ng-trim="true"
          class="input dim-100"
          placeholder="New Ingredient"
        />
        <button type="submit" class="input-icon icon icon-placeholder"></button>
      </div>
  </form>
</div>
