<template name="recipeStep">
  <div class="recipe-step action-bar">
    {{#if isInEditMode}}

      {{> editor class="step-edit action-target" content=content}}

      <div class="actions">
        <button type="button" class="close-step action icon icon-close">save</button>
      </div>
      
    {{else}}
      {{#if noOtherStepIsEdited}}
        <div class="actions">
          <button type="button" class="edit-step action icon icon-pencil"></button>
          <button type="button" class="remove-step action icon icon-trashcan"></button>
        </div>
      {{/if}}

      <span class="order">{{order}}</span>
      <p class="step-content action-target">{{{content}}}</p>

    {{/if}}
  </div>
</template>
