<template name="recipeSteps">
  <div class="steps">

    <h2 class="remove-until-md">{{#if showSteps}}Steps{{else}}Preparation{{/if}}</h2>

    {{#each this}}
      {{> recipeStep}}
    {{/each}}

    {{#if showSteps}}
      <button type="button" class="add-step">Add Step</button>
    {{/if}}
  </div>
</template>
