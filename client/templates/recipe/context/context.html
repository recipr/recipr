<template name="recipeContext">
  <ul>
  {{#each settings}}  
    <li>
      <label>
        <input 
          type="checkbox" 
          data-key={{key}} 
          checked="{{#if value}}checked{{/if}}" 
          class="change-setting"> 
          {{niceName}}
      </label>
    </li>
  {{/each}}
  </ul>
</template>
