<template name="recipeIngredients">
    <ul>
      {{#each this}}
        <li>{{> recipeIngredient this}}</li>
      {{/each}}
    </ul>
    <form name="ingredient-form">
      <input type="text" class="new-ingredient" placeholder="Name">
      <input type="submit" class="add-ingredient" value="add">
    </form>
</template>
