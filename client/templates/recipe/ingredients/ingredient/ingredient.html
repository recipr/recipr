<template name="recipeIngredient">
  <div class="recipe-ingredient">
    <span class="part quantity">{{quantity}} {{unit}}</span>
    <span class="part name">{{name}}</span>
    <span class="part">
      <button type="button" class="delete-ingredient icon icon-trashcan delete pull-right"></button>
    </span>
  </div>
</template>
