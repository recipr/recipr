<template name="recipe">
	<form class="recipe-form">
		<input autofocus type="text" name="title" value="{{title}}" placeholder="title">
    <br>

    {{#if showIntro}}
      <textarea name="intro" placeholder="Intro">{{intro}}</textarea>
    {{/if}}

    {{> recipeIngredients ingredients}}

    {{> recipeSections sections}}
    <br>
    <br>
    <br>
		<input type="submit" value="save">
	</form>
</template>
