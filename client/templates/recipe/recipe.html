<template name="recipe">
	<form class="recipe-form fill-content">
    <div class="has-main-action">
      <div class="card main-card rect z-1 dim-default-padding-x">
        <div class="form-row">
          <input 
            autofocus 
            type="text" 
            name="title" 
            value="{{title}}" 
            autocomplete="off"
            placeholder="Title *"
            class="input input-big dim-100 {{#if titleError}}input-error{{/if}}">
          {{#if titleError}}
            <span class="form-error">{{titleError}}</span>
          {{/if}}
        </div>

        <div class="form-row">
          <div class="image-upload">
            {{#if cover}}
              <img class="image" src="{{cover.url}}" />
            {{else}}
              <div class="gui">
                <i class="icon icon-placeholder"></i>
                <span class="name">Cover</span>
                <input class="upload cover-upload" accept="image/*" type="file">
              </div>
            {{/if}}
          </div>
        </div>

        {{#if showIntro}}
          <div class="form-row">
            <textarea rows="3" name="intro" placeholder="Intro" class="input dim-100">{{intro}}</textarea>
          </div>
        {{/if}}
      </div>

      <div class="card rect z-1 dim-default-padding">
        <div class="remove-from-md">
          {{> tabs recipeTabs}}
        </div>
        {{> recipeSections sections}}
      </div>
    </div>

    <button 
      type="submit" 
      class="save-recipe btn btn-accent btn-big btn-middle dim-100">
      Save Draft
    </button>

  </form>
</template>
