<template name="search">
  <div class="input-button">
    <div class="input-part main">
      <input  
        type="text" 
        name="search" 
        autocomplete="off"
        placeholder="{{placeholder}}"
        class="search-input input input-big dim-100">
    </div>
    <div class="input-part second">
      <label type="button" class="search-button btn btn-accent btn-big btn-right">
        <i class="icon icon-placeholder"></i>
      </label>      
    </div>
  </div> 
</template>
