<template name="listItem">
  <div class="edit-item card z-1">
    {{title}}
    <span class="meta">{{meta}}</span>

    <div class="actions">
      <button class="edit-recipe action main"><i class="icon icon-placeholder"></i></button>
      <button class="delete-recipe action"><i class="icon icon-trashcan"></i></button>
      {{> confirm show=showConfirm message="Are you sure you want to delete this recipe?" action="Delete"}}
    </div>
  </div>
</template>
