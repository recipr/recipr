<template name="ingredients">
  <div id="ingredients">
    <div class="card rect z-1 dim-default-padding">
      {{> search placeholder=searchPlaceholder}}
    </div>

    <div class="item-list">
      {{#if hasIngredients}}
        {{#each this}}
        {{> ingredientsListItem}}
        {{/each}}
      {{else}}
        <div class="empty-list">
          <i class="icon icon-placeholder"></i>
          {{_ "ingredients.empty"}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
