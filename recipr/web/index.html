<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recipr (dev)</title>
    <link rel="stylesheet" href="res/css/main.css">

    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1,
                   maximum-scale=1,
                   user-scalable=no">

    <!-- Components -->
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/recipr/components/header/index.html">
    <link rel="import" href="packages/recipr/components/toggle/index.html">
    <link rel="import" href="packages/recipr/components/tabs/index.html">
    <link rel="import" href="packages/recipr/components/ingredient/index.html">
    <link rel="import" href="packages/recipr/components/upload/index.html">
    <link rel="import" href="packages/recipr/components/textarea/index.html">
  </head>
  <body>
    <div id="container">
        <recipr-header>Recipr</recipr-header>
        <div class="wrap row">
            <input class="input iBig" name="name" placeholder="Recipe name" value="">
        </div>
        <div class="wrap row">
            <recipr-upload name="cover" value="" placeholder="Cover Image" label="file"></recipr-upload>
        </div>
        <hr>
        <div class="wrap row">
            <recipr-toggle name="">
                <span class="active" value="ingredients">Ingredients</span>
                <span value="preparation">Preparation</span>
            </recipr-toggle>

            <recipr-tabs tab="ingredients">
              <div data-tab="ingredients">Tab 1</div>
              <div data-tab="preparation">
                <div class="row">
                    <recipr-textarea>ASDF</recipr-textarea>
                </div>
              </div>
            </recipr-tabs>
        </div>
    </div>
    <script type="application/dart" src="res/scripts/main.dart"></script>
  </body>
</html>
