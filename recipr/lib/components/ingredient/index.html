<!DOCTYPE html>
<polymer-element name="recipr-ingredient">
  <template>
    <link rel="stylesheet" href="main.css">

        <form class="show" id="sketch" on-submit="{{save}}">
            <div>
                <input type="text" id="name" class="input" value="{{sketch}}" placeholder="{{placeholder}}">
            </div>
            <div>
                <button type="submit" class="btn">check</button>
            </div>
        </form>

        <form class="inputGroup" id="detailed">
            <div>
                <input type="text" id="quantity" class="input" value="{{quantity}}" placeholder="1">
            </div>
            <div>
                <input type="text" id="unit" class="input" value="{{unit}}" placeholder="Cup">
            </div>
            <div>
                <input type="text" id="name" class="input" value="{{name}}" placeholder="Potatoe">
            </div>
            <div>
                <button type="button" on-click="{{delete}}" class="btn">X</button>
            </div>
        </form>

  </template>
  <script type="application/dart" src="main.dart">
  </script>
</polymer-element>
