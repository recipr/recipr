<!DOCTYPE html>
<polymer-element name="recipr-upload">
  <template>
    <link rel="stylesheet" href="main.css">
        <div class="inputGroup" id="upload">
            <div>
                <input type="text" id="name" class="input" name="{{name}}" value="{{fileName}}" placeholder="{{placeholder}}">
            </div>
            <div>
                <button class="btn">{{label}}</button>
            </div>
        </div>
        <input type="file" id="file">
  </template>
  <script type="application/dart" src="main.dart">
  </script>
</polymer-element>
