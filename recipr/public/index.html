<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>recipr (dev)</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1,
                   maximum-scale=1,
                   user-scalable=no">
</head>
<body>
    <script type="text/x-handlebars">
      {{recipr-header toggleSidebar="toggleSidebar" title="Recipr"}}

      {{#recipr-sidebar show=sidebarIsOpen}}
        {{#each menu in menus}}
            {{recipr-menu name=menu.name nodes=menu.nodes}}
        {{/each}}
      {{/recipr-sidebar}}

      {{outlet}}
    </script>

    <script src="assets/js/lib.js"></script>
    <script src="assets/js/tmpl.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
