<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>recipr (dev)</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1,
                   maximum-scale=1,
                   user-scalable=no">
</head>
<body>
    <script type="text/x-handlebars">
        <div id="container">
            {{recipr-header title="Recipr"}}
            <div class="header">
                <div class="cover"></div>
                <div class="wrap row">
                    <input class="input iBig" name="name" placeholder="Recipe name" value="">
                </div>
                <div class="wrap row">
                    {{recipr-upload class="coverUpload" name="cover" value="" placeholder="Cover Image" label="file"}}
                </div>
            </div>
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="components/recipr-header">
        {{title}}
    </script>

    <script type="text/x-handlebars" id="components/recipr-upload">
        <div class="inputGroup" id="upload">
            <div>
               {{view Ember.TextField valueBinding="text" class="input" type="text" name="name" placeholder=placeholder value=fileName}}
            </div>
            <div>
                <button class="btn">{{label}}</button>
            </div>
        </div>
    </script>

    <script src="assets/js/lib.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
